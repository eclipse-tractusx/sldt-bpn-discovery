name: Veracode Scan

on:
  schedule:
    - cron: 0 2 * * 0
  workflow_dispatch:

jobs:
  veracode-scan-bpn-discovery:
    runs-on: ubuntu-20.04
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: release
      - name: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Build with maven
        run: |
          mvn clean package -DskipTests
          export BPN_DISCOVERY_VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          echo "BPN_DISCOVERY_VERSION=$BPN_DISCOVERY_VERSION" >> $GITHUB_ENV
      - name: Run Veracode Upload And Scan
        uses: veracode/veracode-uploadandscan-action@0.2.1
        with:
          # Specify Veracode application name
          appname: "BPN Discovery"
          createprofile: false
          filepath: "backend/target/bpn-discovery-backend-${{ env.BPN_DISCOVERY_VERSION }}.jar"
          vid: '${{ secrets.VERACODE_API_ID || secrets.ORG_VERACODE_API_ID }}'
          vkey: '${{ secrets.VERACODE_API_KEY || secrets.ORG_VERACODE_API_KEY }}'
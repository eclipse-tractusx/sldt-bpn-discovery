nameOverride:
fullnameOverride:
enablePostgres: true

bpndiscovery:
  image:
    registry: docker.io
    repository: tractusx/sldt-bpn-discovery
    version: ""
    imagePullPolicy: IfNotPresent
  replicaCount: 1
  containerPort: 4243
  host: localhost
  ## If 'authentication' is set to false, no OAuth authentication is enforced
  authentication: false
  idp:
    issuerUri: "https://idp-url"
    publicClientId: idpClientID
    bpnIdClaimName: bpn
  ## Needed for the self-registration on discovery-finder
  bpndiscoveryEndpoint:
    allowedTypes: oen,wmi
    description: "bpndiscovery"
    endpointAddress: "/bpndiscovery"
    documentation: "/bpndiscovery/swagger/index.html"
    timeToLive: "31536000"
  ## Configure discoveryFinderClient to register the bpn-discovery on discovery-finder.Properties needed for spring-security config.
  discoveryfinderClient:
    baseUrl: "/discoveryfinder"
    registration:
      clientId: discovery-finder-client
      clientSecret: "client-secret"
      authorizationGrantType: client_credentials
    schedulerCronFrequency: "0 0 */1 * * *"
    provider:
      tokenUri: "/realms/discovery/protocol/openid-connect/token"
  service:
    port: 8080
    type: ClusterIP
  livenessProbe:
    failureThreshold: 3
    periodSeconds: 3
    initialDelaySeconds: 100
  readinessProbe:
    failureThreshold: 3
    periodSeconds: 3
    initialDelaySeconds: 100
  dataSource:
    driverClassName: org.postgresql.Driver
    sqlInitPlatform: pg
    # -- The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
    # In that case the postgresql auth parameters are used.
    url: jdbc:postgresql://database:5432
    user:
    password:
  ingress:
    # -- enable ingress, default false
    enabled: false
    tls:
      # -- enable tls, default false
      enabled: false
      # -- reuse secret in namespace with given name, default "bpndiscovery-certificate-secret"
      secretName: bpndiscovery-certificate-secret
    # -- use a urlPrefix to define a path of pathType "Prefix" with regex. Result is a path "/bpndiscovery(/|$)(.*)"
    urlPrefix: /bpndiscovery
    # -- specify rules on your own, if the pathType Prefix + Regex runs into issues with your ClusterIssuer has a "strict-validate-path-type" check. -host.http.paths[0].path must at least be set. Then pathType "ImplementationSpecific" is used with common service name and port. Multiple paths may be specified
    rules: []
    # Minimum sample
#      - host:
#        http:
#          paths:
#            - path: /
#              pathType:
#              backend:
#                service:
#                  name:
#                  port:
#                    number:

    className: nginx
    annotations: {}
      # Add annotations for the ingress, e.g.:
      # cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
      # nginx.ingress.kubernetes.io/rewrite-target: /$2
      # nginx.ingress.kubernetes.io/use-regex: "true"
      # nginx.ingress.kubernetes.io/enable-cors: "true"
      # nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
      # nginx.ingress.kubernetes.io/x-forwarded-prefix: /bpndiscovery
  resources:
    limits:
      cpu: 750m
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 1024Mi

postgresql:
  image:
    # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
    repository: bitnamilegacy/postgresql
    # -- workaround to use bitnamilegacy chart for version 12.12.x till committers align on new postgresql charts
    tag: 15.4.0-debian-11-r45
  primary:
    persistence:
      enabled: true
      size: 50Gi
  service:
    ports:
      postgresql: 5432
  auth:
    username: default-user
    # if password is empty, the postgres password will be generated random via postgres-init
    password:
    database: bpndiscovery
    # -- Secret contains passwords for username postgres.
    existingSecret: secret-bpndiscovery-postgres-init

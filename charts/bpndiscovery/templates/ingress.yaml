apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bpndiscovery.fullname" . }}
  annotations:
{{ .Values.bpndiscovery.ingress.annotations | toYaml | indent 4 }}
  labels:
  {{- include "bpndiscovery.labels" . | nindent 4 }}
spec:
  ingressClassName: {{ .Values.bpndiscovery.ingress.className }}
  {{- if .Values.bpndiscovery.ingress.tls.enabled }}
  tls:
    - hosts:
        - {{ .Values.bpndiscovery.host }}
      secretName: {{ .Values.bpndiscovery.ingress.tls.secretName | default "bpndiscovery-certificate-secret" }}
  {{- else }}
  tls: []  # Ensures tls is an empty list when not enabled
  {{- end }}
  {{- if .Values.bpndiscovery.ingress.urlPrefix }}
  rules:
    - host: {{ .Values.bpndiscovery.host }}
      http:
        paths:
          - path: {{printf "%s(/|$)(.*)" .Values.bpndiscovery.ingress.urlPrefix }}
            pathType: Prefix
            backend:
              service:
                name: {{ include "bpndiscovery.fullname" . }}
                port:
                  number: {{ .Values.bpndiscovery.service.port }}
  {{- else }}
  rules:
    {{- range .Values.bpndiscovery.ingress.rules }}
    - host: {{ .host | default $.Values.bpndiscovery.host }}
      http:
        paths:
          {{- range .http.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "ImplementationSpecific" }}
            backend:
              service:
                name: {{ include "bpndiscovery.fullname" $ }}
                port:
                  number: {{ $.Values.bpndiscovery.service.port }}
          {{- end }}
    {{- end}}
  {{- end}}
{{- end }}
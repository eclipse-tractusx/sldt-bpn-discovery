bpndiscovery:
  enablePostgres: true
  bpndiscovery:
    image:
      imagePullPolicy: IfNotPresent
    imagePullSecrets:
      - name: machineuser-pull-secret-ro
    replicaCount: 1
    containerPort: 4243
    host: semantics.int.catena-x.net
    ## If 'authentication' is set to false, no OAuth authentication is enforced
    authentication: true
    idp:
      issuerUri: <path:semantics/data/authentication#keycloak-idp>
      publicClientId: <path:semantics/data/authentication#idpClientIdBpnDiscovery>
      bpnIdClaimName: bpn
    ## Needed for the self-registration on discovery-finder
    bpndiscoveryEndpoint:
      allowedTypes: oen,wmi,passtype,manufacturerPartId
      description: Service to discover BPN for different kind of type numbers
      endpointAddress: https://semantics.int.catena-x.net/bpndiscovery
      documentation: https://semantics.int.catena-x.net/bpndiscovery/swagger-ui/index.html
      timeToLive: "31536000"
    ## Configure discoveryFinderClient to register the bpn-discovery on discovery-finder.Properties needed for spring-security config.
    discoveryfinderClient:
      baseUrl: https://semantics.int.catena-x.net/discoveryfinder
      registration:
        clientId: <path:semantics/data/authentication#discoveryFinder-technical-user>
        clientSecret: <path:semantics/data/authentication#discoveryFinder-technical-user-password>
        authorizationGrantType: client_credentials
      schedulerCronFrequency: "0 0 */1 * * *"
      provider:
        tokenUri: <path:semantics/data/authentication#keycloak-idp>/protocol/openid-connect/token
    service:
      port: 8080
      type: ClusterIP
    dataSource:
      driverClassName: org.postgresql.Driver
      sqlInitPlatform: pg
      ## The url, user, and password parameter will be ignored if 'enablePostgres' is set to true.
      ## In that case the postgresql auth parameters are used.
      url: jdbc:postgresql://semantic-services-postgresql:5432/bpndiscovery
      user: catenax
      password: <path:semantics/data/authentication#dbpassword>
    ingress:
      enabled: true
      tls: true
      urlPrefix: /bpndiscovery
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        nginx.ingress.kubernetes.io/x-forwarded-prefix: /bpndiscovery
    resources:
      limits:
        memory: "1024Mi"
      requests:
        memory: "512Mi"

  postgresql:
    primary:
      persistence:
        enabled: true
        size: 8Gi
    service:
      ports:
        postgresql: 5432
    auth:
      username: catenax
      password: <path:semantics/data/authentication#dbpassword>
      database: bpndiscovery
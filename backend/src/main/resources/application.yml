bpndiscovery:
  allowedTypes:
  description:
  endpointAddress:
  documentation:
  timeToLive:
  idm:
    public-client-id:
    bpn-id-claim-name:
  scheduler:

spring:
  application:
    name: bpn-discovery
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 215MB
      file-size-threshold: 2KB
  jackson:
    default-property-inclusion: non_null
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:
      # Client/Provider is used to call discovery-finder
      client:
        registration:
          discoveryfinder-client:
            client-id:
            client-secret:
            authorization-grant-type:
        provider:
          discoveryfinder-client:
            token-uri:
# baseUrl to register service in discovery-finder
discoveryfinder-client:
  baseUrl:

server:
  port: 4243
  ssl:
    key-store-password: __KEYSTOREPASSWORD__
    key-store: classpath:conf/__KEYSTOREFILENAME__.p12
    key-store-type: PKCS12
    key-alias: 1
    enabled: false
  forward-headers-strategy: framework

springdoc:
  cache:
    disabled: true
  api-docs:
    enabled: false
  swagger-ui:
    path: /
    urls:
      - name: BPN Discovery API
        url: /bpn-discovery-service-openapi.yaml

http:
  timeout:
    write: 10000
    connect: 10000
    call: 10000
    read: 10000

management:
  endpoint:
    health:
      probes:
        enabled: true
    info:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info

title: '@project.name@'
project_desc: '@project.description@'
contact_email: '@email@'
licence: '@licence_name@'
contact_url: '@project.url@'
licence_url: '@licence_url@'
organization_name: '@project.organization.name@'
version: '@project.version@'